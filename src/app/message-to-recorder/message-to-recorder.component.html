<div class="card bg-light text-dark mt-3">
    <div class="card-body">
        <div class="text-center p-1 text-black-50">
            <h3>Send message to recorder</h3>
        </div>
        <input type="text" class="form-control mt-2" value="{{ message }}">
        <div class="row mt-3 text-center">
            <div class="col-6">
                <button type="button" class="btn btn-warning" (click)="clear()">Clear message</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success" (click)="submit()">Submit message</button>
            </div>
        </div>
    </div>
</div>
