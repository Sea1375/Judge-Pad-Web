<div class="container">
  <div class="mt-5">
    <h1 class="bg-success text-white p-1 text-center">Welcome to Judge Pad</h1>
  </div>
  <div class="card bg-light text-dark">
    <div class="card-body text-center">
      <h2 class="text-black-50" for="password">Which judge are you?</h2>
      <div class="row">
        <div class="col-sm-2">
          <label for="email">Email: </label>
        </div>
        <div class="col-sm-8">
          <input id="email" type="email" class="form-control email mb-3" placeholder="Enter your email"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label for="password">Password: </label>
        </div>
        <div class="col-sm-8">
          <input id="password" type="password" class="form-control password" placeholder="Enter your password"/>
        </div>
      </div>
    </div>
    <div class="list-group m-1">
      <a *ngFor="let judge of judges; let id = index" class="list-group-item list-group-item-action" routerLink="/judge/{{ judge.judge_id }}" (click)="checkValid(id, judge)">{{ judge.judge_name }}</a>
      <p class="mt-3 text-center" *ngIf="isLoading">Loading judges...</p>
    </div>
  </div>
</div>
