<div class="container">
  <div class="mt-5">
    <h1 class="bg-success text-white p-1 text-center">Welcome to Judge Pad</h1>
  </div>
  <div class="card bg-light text-dark">
    <div class="card-body text-center">
      <label class="text-black-50" for="password">Which judge are you?</label>
      <input id="password" type="password" class="form-control password" placeholder="Enter your password"/>
    </div>
    <div class="list-group m-1">
      <a *ngFor="let judge of judges" class="list-group-item list-group-item-action" routerLink="/score/{{ judge.id }}">{{ judge.name }}</a>
      <p class="mt-3 text-center" *ngIf="isLoading">Loading judges...</p>
    </div>
  </div>
</div>
