<div class="card bg-light text-dark mt-3">
  <div class="card-body">
    <div class="text-center p-1 text-black-50">
      <h3>Send message to recorder</h3>
    </div>
    <input class="form-control mt-2" type="text" value="{{ message }}">
    <div class="row mt-3 text-center">
      <div class="col-6">
        <button (click)="clear()" class="btn btn-warning" type="button">Clear message</button>
      </div>
      <div class="col-6">
        <button (click)="submit()" class="btn btn-success" type="button">Submit message</button>
      </div>
    </div>
  </div>
</div>
