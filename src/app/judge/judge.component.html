<div class='container'>
  <div class='mt-5'>
    <h1 class='bg-success text-white p-1 text-center'>Welcome to Judge Pad</h1>
  </div>
  <div class='card bg-light text-dark'>
    <div class='card-body text-center'>
      <h3 class='text-black-50'>Which judge are you?</h3>
      <input class='form-control password' placeholder='Enter your password' type='password'/>
    </div>
    <div class='list-group m-1'>
      <a *ngFor='let judge of judges' class="list-group-item list-group-item-action"
         routerLink='/score/{{ judge.id }}'>{{ judge.name }}</a>
    </div>
  </div>
</div>
