<div class="card bg-light text-dark">
  <div class="card-body">
    <label for="score"></label>
    <input id="score" class="form-control" [value]="score">
    <div class="row mt-3 text-center">
      <div *ngFor="let key of keys" class="col-4 my-2">
        <button (click)="setScore(key.key)" class="btn btn-primary number btn-circle" type="button">{{ key.keyString }}</button>
      </div>
    </div>
    <div class="row mt-5 text-center">
      <div class="col-6">
        <button (click)="clear()" class="btn btn-warning" type="button">Clear</button>
      </div>
      <div class="col-6">
        <button (click)="submit()" class="btn btn-success" type="button">Submit</button>
      </div>
    </div>
  </div>
</div>
